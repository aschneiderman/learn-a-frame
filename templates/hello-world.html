<!DOCTYPE html>
<html>
  <head>
    <title>3 Boxes</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-.75 0.5 -3"  color="purple" shadow></a-box>
      <a-box position="-2.5 0.5 -3" rotation="45 0 0" color="red" shadow></a-box>
      <a-box position="1 0.5 -3"  color="orange" shadow></a-box>
      <a-text font="kelsonsans" value="Hey Kids, Welcome to WebVR!" width="5" position="-1.5 1.75 -1.5"
              rotation="0 15 0"></a-text>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>

<!-- 
  A very basic A-Frame example:
  a-scene: where you're going to put everything you create
  a-box: creates a box
  a-text: creates some text
  a-sky: adds a background color (also used to add a 360Â° image to a scene)
  
  Open up the webpage in Google Chrome or Firefox, and use your arrow keys to move and your mouse to turn

  Some things to try, by editing the page in your favorite editor:
  - Change the position of the boxes
  - Change the color of the boxes
  - Try getting rid of a box's shadow
  - Change the text, including its position and rotation

Then use the A-Frame Inspector to make some of the same changes
(to use the Inspector, start up Firefox, go to this page and hit control-alt-i)
 -->

</html>
