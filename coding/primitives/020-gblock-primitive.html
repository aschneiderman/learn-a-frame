<html><head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://dist.3d.io/3dio-js/1.x.x/3dio.min.js"></script>
  </head>
  <body>

      <script>
          AFRAME.registerPrimitive('a-google-block', {
            defaultComponents: {
              position: {x: 0, y: 0, z: -2}
            },
            mappings: {
              src: 'google-block.src'
            }
          });

  AFRAME.registerComponent('google-block', {
    schema: {
      src: {default: 'ewsXLyr8OPu'}
    },
    init: function () {
      this.el.setAttribute('gblock', 'https://poly.google.com/view/' + this.data.src);
    }
  });

          </script>
  

      <a-scene>
        <a-text value="My Knees"                  position="-1.1 1.5 -1.5" color="red" font="kelsonsans"></a-text>  
        <a-google-block src="ewsXLyr8OPu" position="0 0 -2"></a-google-block>
          
        </a-scene>
        

</body>
</html>
