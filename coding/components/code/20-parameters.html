<html>
  <head>
    <title>What's Really Bugging Me </title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <script>
      AFRAME.registerComponent('bugs-me-score', {
        schema: {default: 10},
        init: function () {
            var el = this.el;
            var score = this.data;
            el.setAttribute('opacity', 0.05 * score);
            if (score < 4) {
              el.object3D.scale.set(0.7, 0.7, 0.7);   
            } else {
              el.object3D.scale.set(0.9, 0.9, 0.9);   
            };
        }
      });
    </script>
    
    <a-scene>
        <a-text value="What's Really Bugging Me"    position="-1.1 2.5 -1.5" color="black" font="kelsonsans"></a-text>
        <a-text value="Waking up Early"             position="-1.1 1.0 -1.5" color="red" font="kelsonsans"></a-text>
        <a-text value="The News" bugs-me-score="3"  position="-1.1 2 -1.5"   color="red" font="kelsonsans"></a-text>
        <a-text value="My Knees" bugs-me-score= "8" position="-1.1 1.5 -1.5" color="red" font="kelsonsans"></a-text>
        <a-sky color="lightyellow"></a-sky>
    </a-scene>
  </body>
</html>
